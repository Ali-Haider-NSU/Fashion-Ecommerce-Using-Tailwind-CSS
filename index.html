<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Ecommerce</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/ea4016ff0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!--~~~~~~~~~~~~~~~ Header ~~~~~~~~~~~~~~~-->
    <header class="container">
        <nav>
            <div class="flex justify-between items-center px-14 pt-5 pb-10">
                <div class="flex items-center">
                    <i class="fa-solid fa-asterisk text-2xl font-bold"></i>
                    <h3 class="pl-3 text-2xl font-bold">Acme</h3>
                </div>
                <div class="justify-around text-2xl font-bold">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter px-8"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="text-2xl font-bold items-center">
                    <i class="fa-solid fa-magnifying-glass pr-5"></i>
                    <i class="ri-handbag-line "></i>
                </div>
            </div>
            <div class="">
                <ul class="flex justify-center items-center gap-20 text-2xl">
                    <li class="underline underline-offset-8"><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="bg-[#FFF6F6] pt-12">
            <div class="flex justify-center items-center gap-8">
                <div style="background-image: url('images/model1.jpg');" class="w-[765px] h-[512px] bg-cover bg-center bg-no-repeat rounded-xl">

                </div>
                <div class="grid gap-5">
                    <div style="background-image: url('images/model2.jpg');" class="w-[360px] h-[250px] bg-cover bg-center bg-no-repeat rounded-xl">
                    </div>

                    <div class="w-[360px] h-[250px] bg-[#2C2C2C] rounded-xl">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
